{% load static %}

<html>
    <head>
        <title>Bot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    </head>

    <style>
        .col{
            margin-top:5%;
        }
        .text{
            font-size:45px;
            font-family: Times New Roman;
        }

        h1{
             font-size:65px;
             font-family: Times New Roman;
        }
    </style>
    <div style="background-image:url('{% static 'css/bg1.jpg' %}');background-position:absolute;background-size:cover;position:0% 0%;height:100%;width:100%;position:absolute">
       
        <body>
            <center>
            <h1> Patient Information</h1>
            <form action="value">
                {% csrf_token %}
                <div class="col">
                    <div class="form-group"> 
                        <input type="text" class="text" name="Glucose" placeholder="Sugar Level"/>
                    </div>

                    <div class="form-group">    
                        <input type="text" class="text" name="BloodPressure" placeholder="BloodPressure"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="text" name="height" placeholder="height (cm)"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="text" name="weight" placeholder="weight (Kg)"/>
                    </div>

                    <div class="form-group">
                        <input type="text"class="text"  name="Age" placeholder="Age"/>
                    </div>

                    <input type="submit" name="Submit" class="btn btn-secondary">
                </div>    
            </form>

        </center></body>
     </div>   
</html>
